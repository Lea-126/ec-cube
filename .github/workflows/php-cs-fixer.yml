name: PHP CS Fixer

#on:
#  workflow_call:

on:
  push:
    paths:
      - '**'
      - '!*.md'

jobs:
  php-cs-fixer:
    name: Run PHP CS Fixer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install dependencies
        run: composer install

      - name: Run php-cs-fixer (dry-run)
        # ─── 差分があるとステップごと失敗させる ───
        run: |
          PHP_CS_FIXER_IGNORE_ENV=1 php vendor/bin/php-cs-fixer fix --diff --dry-run --allow-risky=yes
